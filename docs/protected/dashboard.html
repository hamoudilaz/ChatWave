<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Community Forum</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link href="../styles/navbar.css" rel="stylesheet" />
    <link href="../styles/mainpage.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar">
      <button class="menu-toggle" id="toggleMenu">â˜°</button>
      <ul class="nav-list">
        <li><a href="/protected/dashboard" id="dashboardBtn">Dashboard</a></li>
        <li><a href="/protected/profile" id="profileBtn">Profile</a></li>
        <li><a href="/index.html" id="homepageBtn">Homepage</a></li>
      </ul>
      <button id="logout" class="logout-btn">
        <i class="fas fa-sign-out-alt"></i>
        Logout
      </button>
    </nav>
    <div class="header">
      <h1>Stats Tracker</h1>
      <img style="width: 150px" src="../images/logo.png" />
    </div>
    <div class="container">
      <header>
        <div class="logo">
          <i class="fas fa-forum"></i>

          <h1 id="welcomeMessage"></h1>
        </div>
      </header>

      <div class="grid">
        <div id="dashboardContent">
          <h2>Dashboard</h2>
          <p class="description">
            Welcome to your dashboard! Here you can see recent activity and
            analytics.
          </p>
          <div class="stats">
            <p>
              <strong>Total Posts:</strong>
              <span id="postCount">Loading...</span>
            </p>
            <p>
              <strong>Total Likes:</strong>
              <span id="likeCount">Loading...</span>
            </p>
            <p>
              <strong>Total Comments:</strong>
              <span id="commentCount">Loading...</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="../scripts/access.js"></script>
    <script src="../scripts/dashboard.js"></script>
  </body>
</html>
