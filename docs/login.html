<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reglog.css" />
  </head>
  <body>
    <div id="wrapper">
      <div style="display: flex; align-items: center">
        <h1>Welcome to ChatWave!</h1>
        <img
          style="width: 150px"
          src="images/DALL_E_2025-01-22_12.41.23_-_A_clean_and_professional_logo_design_for__ChatWave___a_forum_brand._The_logo_features_a_wave_seamlessly_integrated_with_a_speech_bubble__symbolizing_c-removebg-preview.png"
        />
      </div>
      <div class="login-form">
        <div class="form-header">
          <h2>Sign In</h2>
          <p>Welcome back! Please log in.</p>
        </div>
        <form>
          <div class="mb-3">
            <p
              id="invalidPass"
              style="
                color: red;
                display: none;
                font-weight: bold;
                text-align: center;
              "
            ></p>
            <label for="username" class="form-label">Username</label>

            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit" class="btn btn-custom w-100">Sign In</button>
          <button
            onclick="window.location.href='/login'"
            style="padding: 10px 20px; font-size: 16px; cursor: pointer"
          >
            Login with OAuth
          </button>
      
        <div class="text-muted">
          Dont have an account?
          <a href="register.html" class="text-primary">Register</a>
        </div>
      </div>
    </div>
    <footer>
      <p>Copyright Â© 2025 ChatWave. All Rights Reserved</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/login.js"></script>
  </body>
</html>
