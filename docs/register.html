<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; 
    script-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; 
    style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; 
    img-src 'self' data:; 
    font-src 'self' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; 
    form-action 'self';"
    />

    <title>User Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reglog.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div id="wrapper">
      <div style="display: flex; align-items: center">
        <h1>Welcome to ChatWave!</h1>
        <img
          style="width: 150px"
          src="images/DALL_E_2025-01-22_12.41.23_-_A_clean_and_professional_logo_design_for__ChatWave___a_forum_brand._The_logo_features_a_wave_seamlessly_integrated_with_a_speech_bubble__symbolizing_c-removebg-preview.png"
        />
      </div>
      <div class="registration-form">
        <div class="form-header">
          <h2>Create Your Account</h2>
          <p>Sign up to get started!</p>
          <h3
            id="redirecting"
            style="display: none; font-weight: bold; font-size: 20px"
          ></h3>
        </div>
        <div id="successMessage" class="success-message" style="display: none">
          <i class="fas fa-check-circle"></i> User registered successfully!
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <p
            id="takenMessage"
            style="color: red; display: none; font-weight: bold"
          ></p>

          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Create a password"
            required
          />
          <small class="form-text text-muted">
            Password must be at least 6 characters long and include a special
            character.
          </small>
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control"
            id="confirm-password"
            placeholder="Confirm your password"
            required
          />
          <p id="error-message" class="text-danger" style="display: none">
            Password mismatch
          </p>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="terms" required />
          <label class="form-check-label" for="terms"
            >I agree to the
            <a href="terms-conditions.html" class="text-primary"
              >terms and conditions</a
            ></label
          >
        </div>
        <button type="submit" class="btn btn-custom w-100">Register</button>
        <br />
        <br />

        <a href="login.html" class="text-primary">
          <button type="submit" class="btn btn-custom w-100">Login</button></a
        >

        <div class="text-muted">
          Already have an account?
          <a href="login.html" class="text-primary">Sign In</a>
        </div>
      </div>
    </div>
    <footer>
      <p>Copyright Â© 2025 ChatWave. All Rights Reserved</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/control.js"></script>
    <script src="scripts/register.js"></script>
  </body>
</html>
